<!DOCTYPE html>
<html>
  <head>
    <title>{%=o.htmlWebpackPlugin.options.title || 'React Boilerplate'%}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if (o.htmlWebpackPlugin.files.favicon) { %}
    <link rel="icon" type="image/png" href="{%=o.htmlWebpackPlugin.files.favicon%}">
    {% } %}
    {% for (var css in o.htmlWebpackPlugin.files.css) { %}
    <link rel="stylesheet" type="text/css" href="{%=o.htmlWebpackPlugin.files.css[css]%}">
    {% } %}
  </head>
  <body>
    <div id="app"></div>
    {% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
    <script type="text/javascript" src="{%=o.htmlWebpackPlugin.files.chunks[chunk].entry%}"></script>
    {% } %}
  </body>
</html>
